<body>
    <header>
        <h1>
            WDD 130 | JOHN RUSSELLE DOMINGO | HTML Form - User Poll
        </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" placeholder="fullname">
                <label for="usermail">Email:</label>
                <input type="email" name="usermail" id="usermail" placeholder="email">
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Edge">Edge</option>
                    <option value="Opera">Opera</option>
                    option <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet" placeholder="pet">
                <label for="feedback">List the places you have lived.</label>
               <textarea name="feedback" id="feedback" rows="4" placeholder="1 . place 2. place 3. place"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
