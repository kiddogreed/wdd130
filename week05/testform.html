<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled User Poll Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #a6c0fe, #f68084);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px 30px;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
        }
        .form-group-checkbox label {
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Poll</h1>
        <form>
            <!-- Contact Information -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <!-- Questions -->
            <div class="form-group">
                <label for="favorite-browser">What is your favorite internet browser?</label>
                <select id="favorite-browser" name="favorite-browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="opera">Opera</option>
                </select>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="has-pet" name="has-pet">
                <label for="has-pet">Do you have a household pet?</label>
            </div>
            <div class="form-group">
                <label for="places-lived">List the places you have lived:</label>
                <textarea id="places-lived" name="places-lived" placeholder="e.g., New York, Tokyo, London"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Poll</button>
        </form>
        <div class="form-footer">
            &copy; 2024 | HTML Form - User Poll | Styled by You
        </div>
    </div>
</body>
</html>
